<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<div><h1 class="logo">Catch me!</h1></div>
		<div class="score-wrapper">
			<span>Current Score: <span class="score">0</span></span>
			<span>Highest Score: <span class="highest-score"></span></span>
			<span>Time Left: <span class="timer">0 </span> secs</span>
		</div>
	</header>

  <div class="main-container">
  	<div class="level-wrapper">
  		<p>Easy</p>
  		<p>Medium</p>
  		<p>Hard</p>
  	</div>
    <div class="game-wrapper">
    </div>
    <div class="game-results"></div>
    <div class="overlay"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
